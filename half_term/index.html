<!DOCTYPE HTML>
<!--
	-->
<html>
	<head>
		<title>Identity</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="assets/css/images/images.jpg" alt="" /></span>
							<h1>My Website</h1>
							<p>Made by Adithya Krishnan</p>
						</header>
						
						<section id="contact">
							<div class="inner">
								<section>
									<form method="post" action="mailto: adithyaramaswamykrishnan@gmail.com">
										<div class="fields">
											<div class="field half">
												<label for="name">Name</label>
												<input type="text" name="name" id="name" />
											</div>
											<div class="field half">
												<label for="email">Email</label>
												<input type="text" name="email" id="email" />
											</div>
											<div class="field">
												<label for="message">Message</label>
												<textarea name="message" id="message" rows="6"></textarea>
											</div>
										</div>
										<ul class="actions">
											<li><input type="submit" value="Send Message" class="primary" /></li>
											<li><input type="reset" value="Clear" /></li>
										</ul>
									</form>
								</section>
								<li><a href="https://github.com/adithya3654?tab=repositories" class="button">Explore</a></li>
						<footer>
							<ul class="icons">
								<li><a href="" class="icon brands fa-twitter">Twitter</a></li>
								<li><a href="https://github.com" class="icon brands fa-github">Github</a></li>
								<li><a href="" class="icon brands fa-facebook-f">Facebook</a></li>
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy;My Website</li><li>Design: <a href="https://github.com/adithya3654?tab=repositories"></a>Adithya Krishnan<li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
